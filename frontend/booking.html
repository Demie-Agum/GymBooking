<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/booking.js"></script>
    <style>
        .booking-page {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .booking-card {
            background: var(--card-bg, #fff);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .booking-card h2 {
            margin-top: 0;
            color: var(--text-primary, #1f2937);
        }
        .booking-info p {
            margin: 1rem 0;
            color: var(--text-secondary, #6b7280);
        }
        .booking-info strong {
            color: var(--text-primary, #1f2937);
        }
        .warning {
            background: #fef3c7;
            color: #92400e;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .btn-primary {
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .btn-primary:hover:not(.disabled) {
            background: #5568d3;
        }
        .btn-primary.disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        #loading {
            text-align: center;
            padding: 2rem;
        }
        #error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body class="dashboard-page" data-theme="light">
    
    <!-- Navbar -->
    <nav class="dashboard-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Gym Booking System</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="btn btn-secondary btn-sm">Dashboard</a>
                <a href="sessions.html" class="btn btn-secondary btn-sm">Browse Sessions</a>
                <a href="my-bookings.html" class="btn btn-secondary btn-sm">My Bookings</a>
                <a href="profile.html" class="btn btn-secondary btn-sm">Profile</a>
                <button id="logoutBtn" class="btn btn-logout btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="booking-page">
        <div class="page-header">
            <h1>Book Session</h1>
        </div>

        <div id="error-message"></div>
        <div id="loading">Loading session details...</div>
        <div id="booking-details"></div>
    </div>

    <script>
        // Setup logout
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await apiClient.post('/logout');
                apiClient.removeToken();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                apiClient.removeToken();
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
