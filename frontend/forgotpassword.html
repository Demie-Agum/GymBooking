<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Phonebook</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forgotpassword.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body data-theme="light">
    
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moonIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <!-- Back to Login Button -->
    <a href="login.html" class="back-link">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
     
    </a>

    <!-- Forgot Password Container -->
    <div class="auth-container">
        <div class="auth-card">
            
            <!-- Step 1: Request Reset -->
            <div id="requestStep" class="reset-step">
                <div class="auth-header">
                    <div class="auth-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                    </div>
                    <h1 class="auth-title">Forgot Password?</h1>
                    <p class="auth-subtitle">No worries! Enter your email and we'll send you a reset code</p>
                </div>

                <form id="requestResetForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="resetEmail">
                            Email Address <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            class="form-input" 
                            placeholder="Enter your registered email"
                            required
                        >
                        <span class="error-message" id="resetEmailError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="requestResetBtn">
                        <span class="btn-text">Send Reset Code</span>
                        <span class="btn-spinner"></span>
                    </button>

                    <div class="form-link text-center">
                        Remember your password? <a href="login.html">Sign in</a>
                    </div>
                </form>
            </div>

            <!-- Step 2: Verify Code -->
            <div id="verifyStep" class="reset-step" style="display: none;">
                <div class="auth-header">
                    <div class="auth-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h1 class="auth-title">Verify Code</h1>
                    <p class="auth-subtitle">Enter the 6-digit code sent to <strong id="sentEmailDisplay"></strong></p>
                </div>

                <form id="verifyCodeForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label">
                            Verification Code <span class="required">*</span>
                        </label>
                        <div class="otp-input-group">
                            <input type="text" maxlength="1" class="otp-input" data-index="0" />
                            <input type="text" maxlength="1" class="otp-input" data-index="1" />
                            <input type="text" maxlength="1" class="otp-input" data-index="2" />
                            <input type="text" maxlength="1" class="otp-input" data-index="3" />
                            <input type="text" maxlength="1" class="otp-input" data-index="4" />
                            <input type="text" maxlength="1" class="otp-input" data-index="5" />
                        </div>
                        <span class="error-message" id="verifyCodeError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="verifyCodeBtn">
                        <span class="btn-text">Verify Code</span>
                        <span class="btn-spinner"></span>
                    </button>

                    <div class="form-link text-center">
                        <button type="button" id="resendCodeBtn" class="link-btn">
                            Didn't receive code? Resend
                        </button>
                    </div>
                </form>
            </div>

            <!-- Step 3: Reset Password -->
            <div id="resetStep" class="reset-step" style="display: none;">
                <div class="auth-header">
                    <div class="auth-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <h1 class="auth-title">Reset Password</h1>
                    <p class="auth-subtitle">Enter your new password</p>
                </div>

                <form id="resetPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="newPassword">
                            New Password <span class="required">*</span>
                        </label>
                        <div class="password-group">
                            <input 
                                type="password" 
                                id="newPassword" 
                                class="form-input" 
                                placeholder="Min. 8 characters"
                                required
                            >
                            <button type="button" class="password-toggle" data-target="newPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <span class="error-message" id="newPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmNewPassword">
                            Confirm New Password <span class="required">*</span>
                        </label>
                        <div class="password-group">
                            <input 
                                type="password" 
                                id="confirmNewPassword" 
                                class="form-input" 
                                placeholder="Re-enter password"
                                required
                            >
                            <button type="button" class="password-toggle" data-target="confirmNewPassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                        <span class="error-message" id="confirmNewPasswordError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary" id="resetPasswordBtn">
                        <span class="btn-text">Reset Password</span>
                        <span class="btn-spinner"></span>
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/forgotpassword.js"></script>
</body>
</html>
