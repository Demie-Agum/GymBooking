<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/booking.js"></script>
    <style>
        .bookings-page {
            padding: 2rem;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-header h1 {
            margin: 0;
        }
        .page-header p {
            margin: 0.5rem 0 0 0;
        }
        #my-bookings-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .booking-card {
            background: var(--card-bg, #fff);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .session-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
            border-radius: 12px 12px 0 0;
            margin: -1.5rem -1.5rem 1rem -1.5rem;
            background: #f3f4f6;
        }
        .session-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .booking-card.queued {
            border-left: 4px solid #f59e0b;
        }
        .booking-card.pending {
            border-left: 4px solid #3b82f6;
        }
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .booking-header h3 {
            margin: 0;
            color: var(--text-primary, #1f2937);
        }
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .confirmed-badge {
            background: #10b981;
            color: white;
        }
        .queue-badge {
            background: #f59e0b;
            color: white;
        }
        .pending-badge {
            background: #3b82f6;
            color: white;
        }
        .booking-info p {
            margin: 0.5rem 0;
            color: var(--text-secondary, #6b7280);
        }
        .booking-actions {
            margin-top: 1rem;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .no-bookings {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary, #6b7280);
        }
        .no-bookings a {
            color: #667eea;
            text-decoration: none;
        }
        #loading {
            text-align: center;
            padding: 2rem;
        }
        #error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body class="dashboard-page" data-theme="light">
    
    <!-- Navbar -->
    <nav class="dashboard-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Gym Booking System</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="btn btn-secondary btn-sm">Dashboard</a>
                <a href="sessions.html" class="btn btn-secondary btn-sm">Browse Sessions</a>
                <a href="my-bookings.html" class="btn btn-primary btn-sm">My Bookings</a>
                <a href="profile.html" class="btn btn-secondary btn-sm">Profile</a>
                <button id="logoutBtn" class="btn btn-logout btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="bookings-page">
        <div class="page-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>My Bookings</h1>
                    <p>View and manage your gym session bookings</p>
                </div>
                <a href="sessions.html" class="btn btn-primary" style="text-decoration: none;">+ Book Session</a>
            </div>
        </div>

        <div id="error-message"></div>
        <div id="loading">Loading bookings...</div>
        <div id="my-bookings-list"></div>
    </div>

    <script>
        // Toast notification helper
        function showToast(message, type = 'success') {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });

            Toast.fire({
                icon: type,
                title: message
            });
        }

        // Setup logout
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                showToast('Logging out...', 'info');
                await apiClient.post('/logout');
                apiClient.removeToken();
                showToast('Logged out successfully', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                console.error('Logout error:', error);
                apiClient.removeToken();
                showToast('Logged out successfully', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
