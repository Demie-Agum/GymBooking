<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <h1>Booking Test Page</h1>
    <button onclick="testSessions()">Test Get Sessions</button>
    <button onclick="testBooking()">Test Booking API</button>
    <button onclick="testUser()">Test User API</button>
    <button onclick="testBookings()">Test Get Bookings</button>
    <div id="output" style="margin-top: 20px; padding: 20px; background: #f0f0f0; white-space: pre-wrap;"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += message + '\n';
            console.log(message);
        }

        async function testUser() {
            log('=== Testing User API ===');
            try {
                const response = await apiClient.get('/user');
                log('Response: ' + JSON.stringify(response, null, 2));
                if (response.success && response.data.success) {
                    const user = response.data.data.user;
                    log('User: ' + user.firstname + ' ' + user.lastname);
                    log('Membership Level: ' + (user.membership_level ? user.membership_level.name : 'NONE'));
                    if (user.membership_level) {
                        log('Weekly Limit: ' + user.membership_level.weekly_limit);
                    }
                }
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        async function testBookings() {
            log('\n=== Testing Get Bookings ===');
            try {
                const response = await apiClient.get('/bookings/me');
                log('Response: ' + JSON.stringify(response, null, 2));
                if (response.success && response.data.success) {
                    const bookings = response.data.data;
                    log('Bookings count: ' + bookings.length);
                    bookings.forEach((b, i) => {
                        log(`Booking ${i + 1}: Status=${b.status}, Session=${b.gym_session?.name || 'N/A'}`);
                    });
                }
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        async function testSessions() {
            log('\n=== Testing Get Sessions ===');
            try {
                const response = await apiClient.get('/sessions?future_only=true', false);
                log('Response: ' + JSON.stringify(response, null, 2));
                if (response.success && response.data.success) {
                    const sessions = response.data.data;
                    log('Sessions found: ' + sessions.length);
                    if (sessions.length > 0) {
                        log('First session ID: ' + sessions[0].id);
                        log('First session: ' + sessions[0].name + ' on ' + sessions[0].date);
                    } else {
                        log('WARNING: No sessions available! Create sessions in admin panel.');
                    }
                }
            } catch (error) {
                log('Error: ' + error.message);
            }
        }

        async function testBooking() {
            log('\n=== Testing Create Booking ===');
            
            // First get available sessions
            try {
                const sessionsResponse = await apiClient.get('/sessions?future_only=true', false);
                if (sessionsResponse.success && sessionsResponse.data.success) {
                    const sessions = sessionsResponse.data.data;
                    if (sessions.length === 0) {
                        log('ERROR: No sessions available to book!');
                        log('Please create sessions in the admin panel first.');
                        return;
                    }
                    log('Available sessions:');
                    sessions.forEach(s => {
                        log(`  ID: ${s.id} - ${s.name} (${s.date}) - ${s.available_spots} spots`);
                    });
                }
            } catch (e) {
                log('Error getting sessions: ' + e.message);
            }
            
            const sessionId = prompt('Enter Gym Session ID to book:');
            if (!sessionId) return;
            
            try {
                log('Attempting to book session: ' + sessionId);
                const response = await apiClient.post('/bookings', {
                    gym_session_id: parseInt(sessionId)
                });
                log('Full Response: ' + JSON.stringify(response, null, 2));
                if (response.success && response.data && response.data.success) {
                    log('✅ SUCCESS: Booking created!');
                    log('Booking ID: ' + (response.data.data?.booking?.id || 'N/A'));
                } else {
                    log('❌ FAILED: ' + (response.data?.message || response.data?.error || 'Unknown error'));
                    if (response.data?.errors) {
                        log('Validation errors: ' + JSON.stringify(response.data.errors));
                    }
                }
            } catch (error) {
                log('❌ Exception: ' + error.message);
                log('Stack: ' + error.stack);
            }
        }
    </script>
</body>
</html>
