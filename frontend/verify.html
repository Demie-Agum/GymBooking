<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Modern Auth</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        /* OTP Verification Styles */
        .verify-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .verify-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .verify-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .verify-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        
        .verify-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .verify-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.6;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .verify-email {
            font-weight: 600;
            color: #667eea;
        }
        
        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 40px 0 30px;
        }
        
        .otp-input {
            width: 55px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }
        
        .otp-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }
        
        .otp-input.filled {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }
        
        .otp-input.error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.05);
        }
        
        .verify-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .resend-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }
        
        .resend-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .resend-btn {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .resend-btn:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .resend-btn:disabled {
            color: var(--text-muted);
            cursor: not-allowed;
        }
        
        .timer {
            font-weight: 600;
            color: #667eea;
        }
        
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-login a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-to-login a:hover {
            color: #667eea;
        }
        
        /* Dark theme adjustments */
        [data-theme="dark"] .verify-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        /* Loading animation */
        .btn-loading::after {
            content: "";
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 2px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success checkmark animation */
        .success-icon {
            display: none;
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            margin: 0 auto 20px;
            align-items: center;
            justify-content: center;
        }
        
        .success-icon.show {
            display: flex;
            animation: scaleIn 0.5s ease;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
    </style>
</head>
<body data-theme="light">
    
    <!-- Verify Container -->
    <div class="verify-container">
        <div class="verify-card">
            
            <!-- Verify Icon -->
            <div class="verify-icon" id="verifyIcon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>

            <!-- Success Icon (hidden by default) -->
            <div class="success-icon" id="successIcon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            
            <!-- Header -->
            <h1 class="verify-title">Verify Your Email</h1>
            <p class="verify-subtitle">
                We've sent a 6-digit verification code to
            </p>
            <p class="verify-subtitle">
                <span class="verify-email" id="userEmail">loading...</span>
            </p>
            <p class="verify-subtitle" style="margin-top: 10px; font-size: 13px; color: #10b981;">
                ✓ Check your inbox for the verification code
            </p>
            <p class="verify-subtitle" style="margin-top: 5px; font-size: 12px; color: #6b7280;">
                (Don't forget to check your spam folder)
            </p>

            <!-- OTP Input Form -->
            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" data-index="5">
                </div>

                <div class="verify-actions">
                    <button type="submit" class="btn btn-primary" id="verifyBtn">
    Verify Email
</button>
                </div>
            </form>

            <!-- Resend Section -->
            <div class="resend-section">
                <p class="resend-text">Didn't receive the code?</p>
                <button type="button" class="resend-btn" id="resendBtn">
                    Resend Code <span class="timer" id="timer"></span>
                </button>
                <p style="font-size: 12px; color: #6b7280; margin-top: 10px;">
                    You can request a new code after <span id="timer"></span>
                </p>
            </div>

            <!-- Back to Login -->
            <div class="back-to-login">
                <a href="login.html">← Back to Login</a>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/verify.js"></script>
</body>
</html>
